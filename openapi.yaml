openapi: "3.0.3"

info:
  title: "Shop Review API Example"
  description: |
    # Features
    - Get reviews
    - Post review
  termsOfService: "https://tastylog.com/terms/"
  contact:
    name: "Customer Support"
    url: "https://tastylog.com/support/"
    email: "support-desk@tastylog.com"
  license:
    name: "MIT Licence"
    url: "https://opensource.org/licenses/MIT"
  version: "1.0.0"

servers:
  - url: "http://localhost:{port}"
    description: "Local development"
    variables:
      port:
        enum: ["3000", "8080"]
        default: "3000"
  - url: "http://it1.tastylog.com"
    description: "Integration Test"
  - url: "https://stg.tastylog.com"
    description: "Staging"
  - url: "https://api.tastylog.com"
    description: "Production"

paths:
  "/shops/{shopId}/reviews":
    post:
      summary: "Create review"
      parameters:
        - name: shopId
          in: path
          required: true
          schema: { type: string }
          example: "abcdefg"
        - name: X-Api-Key
          in: header
          description: "Request user's identifier"
          schema: { type: string }
          example: "XXXX-XXXX-XXXX-XXXX"
        - name: token
          in: cookie
          description: "One time token"
          schema: { type: string }
          example: "XXXX-XXXX-XXXX-XXXX"
      requestBody:
        description: "Contets of review"
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                score: { type: integer, example: 3}
                comment: { type: string, example: "Delicious" }
      responses:
        "201":
          description: "Success operation"

security: []

components: {}

